<script>

    function pulaLinha() {
    
        document.write("<br>");
        document.write("<br>");
    
    }
    
    function mostra(frase) {
    
        document.write(frase);
        pulaLinha();
    
    }

   let totalFamiliares = parseInt(prompt("Qual o número  de familiares?"));

   let numero = 1;
   let totalIdades = 0;
   while( numero <= totalFamiliares){
        
        let idade = parseInt(prompt("Informe a idade do familiar"));
        totalIdades = totalIdades + idade;
        numero++
        
    

     }

     let mediaDasIdades = totalIdades/totalFamiliares;
mostra("A média das idades dos familiares é " + mediaDasIdades);

mostra("FIM")

    </script>
