<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

let multiplicador = 1;
let numero = parseInt(prompt("Digite o número que você quer multiplicar"));

while(multiplicador <=10){

    mostra (numero * multiplicador);
    
    
    multiplicador++

}

mostra("FIM");



</script>
