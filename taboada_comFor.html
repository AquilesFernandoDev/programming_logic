<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}


let numero = parseInt(prompt("Digite o número que você quer multiplicar"));

for(let multiplicador = 0; multiplicador <=10; multiplicador++ ){

    mostra (numero * multiplicador);
    
    
    

}

mostra("FIM");



</script>
